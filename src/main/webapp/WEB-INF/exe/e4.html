<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos con JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
<h1>Trabajando con Datos v2.0</h1>
<button onclick="comenzar()">Haz clic para empezar</button>
<section id="resultado">
    <p>Aquí aparecerá el resultado... </p>
</section>
<script>
    function comenzar() {
        let nombre = window.prompt('¿Cuál es tu nombre?')
        let res = window.document.getElementById('resultado')
        // También funciona con el comando siguiente
        // let res = window.document.querySelector('section#resultado')
        res.innerHTML = `<p>¡Hola, <strong>${nombre}</strong>! ¡Es un gran placer conocerte! &#x1F596;`
    }
</script>
</body>
</html>
