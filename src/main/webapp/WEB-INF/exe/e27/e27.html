<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
    <link rel="stylesheet" href="e27.css">
</head>
<body>
<h1>Tabla de multiplicar</h1>
<p>Escribe un número en el cuadro a continuación y te mostraré su tabla de multiplicar.</p>
<section id="entrada">
    <form action="#" method="get">
        <p>
            <label for="fnum">Número: </label>
            <input type="number" name="num" id="fnum" placeholder="Número: ">
            <input type="submit" value="Tabla de multiplicar" formaction="javascript:tabuada()">
        </p>
    </form>
</section>
<section id="saida">
    <p>Rellena los datos anteriores y presiona el botón.</p>
</section>

<script src="e27.js"></script>
</body>
</html>
