<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
<h1>Interactuando con un botón</h1>
<button onclick="clicked()">¡Haz clic en mí!</button>
<script>
    function clicked() {
        window.alert('¡Has hecho clic en el botón!')
    }
</script>
</body>
</html>
